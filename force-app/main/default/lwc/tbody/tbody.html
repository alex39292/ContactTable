<template>
  <template if:true={records} for:each={records} for:item="record">
    <div class="table-tr-body" key={record.id}>
      <div class="table-td name" title="FirstName">{record.FirstName}</div>
      <div class="table-td" title="LastName">{record.LastName}</div>
      <div class="table-td" title="Email">{record.Email}</div>
      <div class="table-td" title="Account">
        <lightning-button
          variant="base"
          label={record.AccountId}
          onclick={viewRecord}
        ></lightning-button>
      </div>
      <div class="table-td" title="MobilePhone">{record.MobilePhone}</div>
      <div class="table-td" title="CreatedDate">
        <lightning-formatted-date-time
          value={record.Created_Date__c}
          year="numeric"
          month="numeric"
          day="numeric"
          hour="2-digit"
          minute="2-digit"
        >
        </lightning-formatted-date-time>
      </div>
    </div>
  </template>
  <template if:false={records}>
    <div class="error">
      <p id="error">{error}</p>
    </div>
  </template>
</template>
