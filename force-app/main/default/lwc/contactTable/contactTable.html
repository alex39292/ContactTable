<template>
  <div class="slds-p-around_medium lgc-bg">
    <lightning-input
      class="input"
      type="text"
      label="SEARCH BY NAME"
      placeholder="Jack"
      onchange={getName}
    ></lightning-input>
    <lightning-button
      variant="brand"
      label="FILTER"
      onclick={filterByName}
    ></lightning-button>
  </div>
  <div class="table">
    <div class="table-thead">
      <div class="table-tr">
        <div class="table-th">
          <div class="slds-truncate" title="FirstName">First Name</div>
        </div>
        <div class="table-th">
          <div class="slds-truncate" title="LastName">Last Name</div>
        </div>
        <div class="table-th">
          <div class="slds-truncate" title="Email">Email</div>
        </div>
        <div class="table-th">
          <div class="slds-truncate" title="Account">Account</div>
        </div>
        <div class="table-th">
          <div class="slds-truncate" title="MobilePhone">Mobile Phone</div>
        </div>
        <div class="table-th">
          <div class="slds-truncate" title="CreatedDate">Created Date</div>
        </div>
      </div>
    </div>
    <c-tbody class="table-tbody"></c-tbody>
  </div>
</template>
