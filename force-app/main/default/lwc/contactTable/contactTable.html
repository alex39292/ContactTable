<template>
  <div class="slds-p-around_medium lgc-bg">
    <lightning-input
      class="input"
      type="text"
      label="SEARCH BY NAME"
      placeholder="Jack"
      onchange={getName}
    ></lightning-input>
    <lightning-button
      variant="brand"
      label="FILTER"
      onclick={filterByName}
    ></lightning-button>
  </div>
  <table
    class="
      slds-table slds-table_cell-buffer
      slds-table-bordered
      slds-table_col-bordered
    "
  >
    <thead>
      <tr class="slds-line-height_reset">
        <th class="" scope="col">
          <div class="slds-truncate" title="FirstName">First Name</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="LastName">Last Name</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Email">Email</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="Account">Account</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="MobilePhone">Mobile Phone</div>
        </th>
        <th class="" scope="col">
          <div class="slds-truncate" title="CreatedDate">Created Date</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <c-tbody></c-tbody>
    </tbody>
  </table>
</template>
