<template>
    <div class="slds-p-bottom_large">
        <lightning-input class="inputFilter" type="text" label="SEARCH BY NAME" placeholder="Jack"> </lightning-input>
        <lightning-button variant="brand" label="FILTER" onclick={handleNameChange}></lightning-button>
    </div>
    <div class="table">
        <div class="table-thead">
            <div class="table-tr">
                <div class="table-th">
                    <div title="FirstName">First Name</div>
                </div>
                <div class="table-th">
                    <div title="LastName">Last Name</div>
                </div>
                <div class="table-th">
                    <div title="Email">Email</div>
                </div>
                <div class="table-th">
                    <div title="Account">Account</div>
                </div>
                <div class="table-th">
                    <div title="MobilePhone">Mobile Phone</div>
                </div>
                <div class="table-th">
                    <div title="CreatedDate">Created Date</div>
                </div>
            </div>
        </div>
        <c-tbody class="table-tbody" input-field={inputField}></c-tbody>
    </div>
</template>
