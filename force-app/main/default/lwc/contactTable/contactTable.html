<template>
    <div class="slds-p-bottom_large">
        <lightning-input class="input" type="text" label="SEARCH BY NAME" placeholder="Jack" onchange={getName}>
        </lightning-input>
        <lightning-button variant="brand" label="FILTER" onclick={filterByName}></lightning-button>
    </div>
    <div class="table">
        <div class="table-thead">
            <div class="table-tr">
                <div class="table-th">
                    <div title="FirstName">First Name</div>
                </div>
                <div class="table-th">
                    <div title="LastName">Last Name</div>
                </div>
                <div class="table-th">
                    <div title="Email">Email</div>
                </div>
                <div class="table-th">
                    <div title="Account">Account</div>
                </div>
                <div class="table-th">
                    <div title="MobilePhone">Mobile Phone</div>
                </div>
                <div class="table-th">
                    <div title="CreatedDate">Created Date</div>
                </div>
            </div>
        </div>
        <template if:true={records} for:each={records} for:item="record">
            <c-tbody class="table-tbody" key={record.Id}></c-tbody>
        </template>
        <template if:false={records}>
            <div class="error">
                <p id="error">{error}</p>
            </div>
        </template>
    </div>
</template>
